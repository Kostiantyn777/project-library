<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="library-header">Your Library</h1>
    <div class="container-add-new-book-button">
      <button class="add-new-book">Add New Book</button>
    </div>
    <div class="dialog-container">
      <dialog id="dialog">
        <form id="form">
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Title"
            required
          />

          <input
            type="text"
            id="author"
            name="author"
            placeholder="Author"
            required
          />

          <input
            type="number"
            id="pages"
            name="pages"
            placeholder="Pages"
            required
          />
          <div class="checkbox-container">
            <label for="read">Have you read it?</label>
            <input class="checkbox" type="checkbox" id="read" name="read" />
          </div>
          <div class="buttons-cancel-submit">
            <button id="cancelBtn">Cancel</button>
            <button id="submitBtn" type="submit">Submit</button>
          </div>
        </form>
      </dialog>
    </div>

    <div class="card-container"></div>
    <script src="script.js"></script>
  </body>
</html>
